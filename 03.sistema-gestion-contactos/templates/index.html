{% load static %}

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    
    <title>{{ user.name }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>

    <!-- Estilos del swiper -->
    {% include 'css/swiper.html' %}

  </head>
  <body>
    
    <main>
      <!-- Swiper -->
      {% comment %} <div class="swiper-container two">
        <div class="swiper-wrapper">
            
            <div class="swiper-slide">
              <h2>{{ user.name }}</h2>
              <div class="slider-image"><img></div>
            </div>

            <div class="swiper-slide">
              <div class="slider-image">
                <img src="{% static 'screenshots/1.jpg' %}" alt="slide 1">
              </div>
            </div>
            
            <div class="swiper-slide">
              <div class="slider-image">
                <img src="{% static 'screenshots/2.jpg' %}" alt="slide 2">
              </div>
            </div>
            
            <div class="swiper-slide">
              <div class="slider-image">
                <img src="{% static 'screenshots/3.jpg' %}" alt="slide 3">
              </div>
            </div>
            <!-- Add Pagination -->
        </div>
        <div class="swiper-pagination"></div>
      </div> {% endcomment %}

      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
<swiper-container>
  <swiper-slide>Slide 1</swiper-slide>
  <swiper-slide>Slide 2</swiper-slide>
  <swiper-slide>Slide 3</swiper-slide>
  <swiper-slide>Slide ...</swiper-slide>
</swiper-container>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

  <script type="text/javascript">
  
    var swiper = new Swiper( '.swiper-container.two', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        effect: 'coverflow',
        loop: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflow: {
          rotate: 0,
          stretch: 100,
          depth: 150,
          modifier: 1.5,
          slideShadows : false,
        }
    } );

  </script>

  </body>
</html>
