<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: beige;
      }
    </style>
  </head>

  <body>

    <div class="container py-3">
    <h2 class="text-center">Clientes</h2>

    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">

      {% for cliente in clientes %}
        <div class="list-group">
          <a href="{% url 'cliente' id=cliente.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <h6 class="mb-0">{{ cliente.nombre }}: {{ cliente.email }}</h6>
                <p class="mb-0 opacity-75">{{ cliente.direccion }}</p>
              </div>
              <small class="opacity-50 text-nowrap">ahora</small>
            </div>
          </a>
        </div>
      {% endfor %}

    </div>

    <h2>Facturas</h2>

    <ul>
      {% for factura in facturas %}
        <li>
          <a href="{% url 'factura' id=factura.id %}">Factura #{{ factura.id }} de {{ factura.cliente.nombre }}, {{ factura.cliente.apellido }}</a>
        </li>
      {% endfor %}
    </ul>
    </div>

  </body>
</html>
