{% load static %}

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    
    <title>Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body class="bg bg-secondary">
    
    <main>
      <div class="container py-5">
        <h2 class="text-center mb-5 text-light">Proyectos</h2>
      </div>
      <div class="container">
        {% for proyecto in proyectos %}
          <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{ proyecto.imagen.url }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ proyecto.nombre }}</h5>
            <p class="card-text">{{ proyecto.descripcion_corta }}</p>
            <div class="text-end">
              <a href="{% url 'detalle_proyecto' id=proyecto.id %}" class="btn btn-primary">Ver proyecto</a>
            </div>
          </div>
          </div>
        {% endfor %}
      </div>

    </main>

  </body>
</html>
